<html lang="en">
<head>

<body>

<div class="container">
    <div class="text">log in to Continue</div>
    <div class="page">
        <div class="title">instagram</div>

            <button>Log in</button>
            <div class="option">OR</div>

        <div class="fblink">

        <a href="#">Forget password?</a>
    </div>

    <div class="signup">
        <p>Don't have an account?<a href="#">Signup</a> </p>
    </div>

</div>
